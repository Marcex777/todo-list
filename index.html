<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <h1>Lista_Tareas</h1>
  <p>Nombre del estudiante: Marcelo Rodriguez</p>

  <form id="FormularioTareas">
    <label>Nombre de la tarea:</label>
    <input type="text" id="CampoNombre" required><br>

    <label>Fecha de entrega:</label>
    <input type="date" id="CampoFecha" required><br>

    <label>Descripci√≥n:</label>
    <textarea id="CampoDescripcion" required></textarea><br>

    <label>Tipo:</label>
    <select id="CampoTipo" required>
      <option value="">Seleccione un tipo</option>
      <option value="Universidad">Universidad</option>
      <option value="Personal">Personal</option>
      <option value="Trabajo">Trabajo</option>
      <option value="Hobby">Hobby</option>
    </select><br>
    <label>Prioridad:</label>
    <input type="radio" name="PrioridadElegida" value="Urgente">Urgente
    <input type="radio" name="PrioridadElegida" value="Normal">Normal
    <input type="radio" name="PrioridadElegida" value="Baja">Baja<br>

    <button type="submit">Agregar tarea</button>
  </form>

  <div id="CajaTareas"></div>

  <script src="script.js/app.js"></script> </body> </html>
